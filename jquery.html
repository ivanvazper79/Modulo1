<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica con Jquery</title>
    <!-- jQuery--> 
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--Boosttrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    

</head>
<body>
    <div class="container">
        <div class="row">
            <h3>Practica con jQeury</h3>
            <p>es una practica con funcionalidad de jquery            </p>
        </div>
        <form id="formulario">
            <div class="row">
                <div>
                    <label for="nombre" class="form-control">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
            </div>
            <div class="row mb-3"></div>
                <div class="col-6">
                    <label for="edad" class="form-control">Edad</label>
                    <input type="number" class="form-control" id="edad" name="edad">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="fecha_nacimiento" class="form-control">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <button class="btn btn-success" id="boton1">Saludar</button>
                    <button class="btn btn-primary" id="boton2">Cambiar Color</button>
                    <button class="btn btn-warning" id="boton3">Boton 3</button>
                    <a class="btn btn-danger" href="https://www.cnn.com" target="_blank" >Boton 4</a>
                    <button class="btn btn-primary" id="boton5">Boton 5</button>
                </div>
            </div>
            <div id="tablita">
                <!-- aqui contiene tablita-->
            </div>
            <script type="text/javascript">
                //aca va mi codigo java 

                // todo lo que esta aqui se ejecute cuando de carga la pagina por primera y sirve para escuchar eventos
                $(function(){

                    $("#formulario").submit(function(e){
                       e.preventDefault();
                    })

                    $("#boton1").click(function(){
                        saludo()

                    })

                    $("#boton2").click(function(){
                        cambiar_color();

                    })

                    $("#boton3").click(function(){
                        window.open("https://www.google.com","_blank");
                    })

                     $("#boton5").click(function(){
                        cargar();
                    })

                    //saludo()

                })
                //**********************

                function saludo(){
                    let miNombre = $("#nombre").val()
                    alert("Hola " +miNombre + "como estas");
                }

                function saludo4(){
                    alert("Saludos desde boton2");
                }

                function cambiar_color(){
                     $(".row").css("background-color","black");
                }

                 function cargar(){
                    $.ajax({
                        url: "datos.json",
                        type: "GET",
                        beforeSend: function(){
                            //mostrar relojito
                        },
                        success: function(data){
                            var tabla = "<table class='table table-striped'><tr><th>Nombre</th><th>Edad</th><th>Ciudad</th></tr>"
                            $.each(data,function(i,persona){
                                tabla += '<tr><td>' + persona.nombre + '</td><td>' + persona.edad + '</td><td>' + persona.ciudad + '</td></tr>';
                            })
                            tabla += '</table>';
                            $("#tablita").html(tabla);
                        }

                    })
                }

            </script>

        </form>
           
        </div>

    </div>
</body>
</html>
