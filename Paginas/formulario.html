<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario

    </title>
</head>
<body>
    <form action="">
        <label for="correo">Correo</label>
        <input type="email" name="correo" id="correo" placeholder="aqui va tu email" required>
        <br>
        <label for="pass">Contraseña</label>
        <input type="password" name="pass" id="pass" placeholder="aqui tu pasword" required>
        <br>
        <label for="pass2">Confirma Contraseña</label>
        <input type="password" name="pass2" id="pass2" placeholder="confirma tu password" required>
        <br>
        <label for="name">Nombre Completo</label>
        <input type="text" name="name" id="name" placeholder="ponn tu nombre hija" maxlength="5">
        <br>
        <label for="age">Edad:</label>
        <input type="number" name="age" id="age" min="0">
        <br>
        <label for="fecha">Fecha Nacimiento</label>
        <input type="date" name="fecha" id="fecha">
        <br><br>
        <label for="file">Sube Archivo</label>
        <input type="file" name="file" id="file">
        <br><br>
        <label for="notas">Inserta Nota:</label>
        <textarea name="notas" id="notas" rows="5" cols="100"></textarea>
        <br><br>
        <label for="estado">Estado:</label>
        <select name="estado" id="estado">
            <option value="YUC">Yucatan</option>
            <option value=""></option>
        

        </select>
    </form>
</body>
</html>
